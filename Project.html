<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student GPA</title>
    <style>
        table td, table th{
            border: 2px solid;
            text-align: center;
        }
        
        #myForm{
            display: none;
        }
        #profile{
            width: 8vw;
            height: 8vw;
        }
        #image{
            width: 80%;
        }
        #grade{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Student GPA</h1>
    <h2>Choose 1 of 3 students</h2>
    
    <table>
        <tr>
            <th>
                <img id ="profile" src="43_profile.jpg">
            </th>
            <th>
                <img id ="profile" src="15_profile.png ">
            </th>
            <th>
                <img id ="profile" src="">
            </th>
        </tr>
        <tr>
            <td>
                <button id ="stu1" onclick="showSelectBox(this.id)">Suradit Luo</button>
            </td>
            <td>
                <button id ="stu2" onclick="showSelectBox(this.id)">Thictikorne Vin</button>
            </td>
            <td>
                <button id ="stu3" onclick="showSelectBox(this.id)">Worawut Aunkham</button>
            </td>
        </tr>
    </table>
    <br><br>
    <p id = "txt">coming soon</p>
    <div id="myForm">
        <form>
            <label for="academic">Choose an academic years:</label>
            <select name="academic" id="academic">
                <option value="63">63</option>
                <option value="64">64</option>
            </select>
            <label for="semester"> semester:</label>
            <select name="semester" id="semester">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </form>
        <br><br>
        <button onclick="showGrade()">Submit</button>
    </div>
    
    <div id = "grade" >
        <img id = "image" src=" ">
    </div>
    <p id = "gpa"></p>
    <p id = "ce"></p>
    <script>
        function showSelectBox(stu){
            document.getElementById("myForm").style.display = "block";
            var name = document.getElementById(stu).textContent;
            document.getElementById("txt").innerHTML = name;
        }
        
        function showGrade(){
            var y = document.getElementById("academic");
            var year = y.value;
            var sem = document.getElementById("semester");
            var semester = sem.value;
            if(document.getElementById("txt").innerText == "Suradit Luo"){
                document.getElementById("gpa").innerHTML = "GPA: 3.48";
                document.getElementById("ce").innerHTML = "Total credit: 60";
                if(year == 63 && semester == 1){
                    document.querySelector("#grade #image").src = "43_01_63.PNG";
                }
                else if(year == 63 && semester == 2){
                    document.querySelector("#grade #image").src = "43_02_63.PNG";
                }
                else if(year == 64 && semester == 1){
                    document.querySelector("#grade #image").src = "43_01_64.PNG";
                }
                else{
                    document.querySelector("#grade #image").src = " ";
                }
            }

          if(document.getElementById("txt").innerText == "Thictikorne Vin"){
                document.getElementById("gpa").innerHTML = "GPA: 2.92";
                document.getElementById("ce").innerHTML = "Total credit: 60";
                if(year == 63 && semester == 1){
                    document.querySelector("#grade #image").src = "15_01_63.PNG";
                }
                else if(year == 63 && semester == 2){
                    document.querySelector("#grade #image").src = "15_02_63.PNG";
                }
                else if(year == 64 && semester == 1){
                    document.querySelector("#grade #image").src = "15_01_64.PNG";
                }
                else{
                    document.querySelector("#grade #image").src = " ";
                }
            }

        
            
        }
    </script>
</body>
</html>
